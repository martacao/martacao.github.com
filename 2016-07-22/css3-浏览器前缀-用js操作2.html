function setC3Style(obj,sName,sValue){
		obj.style['Webkit'+sName.charAt(0).toUpperCase()+sValue.substring(1)]=sValue;
		obj.style['Moz'+sName.charAt(0).toUpperCase()+sValue.substring(1)]=sValue;
		obj.style['ms'+sName.charAt(0).toUpperCase()+sValue.substring(1)]=sValue;
		obj.style['O'+sName.charAt(0).toUpperCase()+sValue.substring(1)]=sValue;
		obj.style[sName]=sValue;
	}	
window.onload=function(){
	var oDiv=document.querySelector('div');
	
	oDiv.onclick=function(){
		setC3Style(oDiv,'transition','1s all ease');
		oDiv.style.left='200px';
	};
	
};
